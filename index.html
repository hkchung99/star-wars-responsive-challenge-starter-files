<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="List of Star Wars digital trading cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">

</head>
<body>
	<nav>
		<h1>Star Wars Characters</h1>
		<h4>Incomplete List</h4>
	</nav>
	<main>
		<div class="row row_1">
			<div class="col">
				<div class="card">
					<img src="images/rey_square.png">
					<br>
					<div class="desc">
						<h3>Ray</h3>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/finn_square.png">
					<br>
					<div class="desc">
						<h3>Finn</h3>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/kylo_square.png">
					<br>
					<div class="desc">
						<h3>Kylo</h3>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row row_2">
			<div class="col">
				<div class="card">
					<img src="images/poe_square.png">
					<br>
					<div class="desc">
						<h3>Poe</h3>
						<p>Neutral Pilot</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<br>
					<div class="desc">
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/yoda_square.png">
					<br>
					<div class="desc">
						<h3>Yoda</h3>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
